<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂</title>
</head>

<style>
</style>

<body>
    <div id="app">
        <canvas id="c" width="600" height="300" style="border: 1px solid #ccc;"></canvas>
    </div>

</body>
<script>
    const cnv = document.getElementById("c")
    const cxt = cnv.getContext("2d")
    
    cxt.strokeStyle = 'red'
    cxt.fillStyle = 'pink'
    cxt.rect(50,50,180,80)
    cxt.stroke()
    cxt.fill()

    cxt.clearRect(60,60,150,50)
    // cxt.clearPath()

    // 三角形
    cxt.moveTo(270,50)
    cxt.lineTo(420,50)
    cxt.lineTo(420,200)
    // cxt.lineTo(270,50)
    cxt.closePath(270,50)

    // cxt.lineJoin = 'miter' //尖角
    cxt.lineJoin = 'round' //圆角
    // cxt.lineJoin = 'bevel' //斜角
    cxt.lineWidth = 10

    cxt.stroke()

    // 菱形
    cxt.beginPath()
    cxt.moveTo(50,260)
    cxt.lineTo(100,220)
    cxt.lineTo(150,260)
    // cxt.lineTo(270,50)
    cxt.lineTo(100,300)
    cxt.closePath(50,260)
    cxt.stroke()

    
    // 圆形
    cxt.beginPath()
    cxt.arc(200,200,50,0*Math.PI/180,360*Math.PI/180,false)  //(圆心x坐标,圆心y坐标,半径,开始角度,结束角度,true逆时针、false顺时针)
    cxt.closePath()
    cxt.stroke()

    cxt.beginPath()
    cxt.arc(300,220,50,340*Math.PI/180,290*Math.PI/180,true)  
    // cxt.closePath()
    cxt.stroke()

    cxt.beginPath()
    cxt.arc(280,280,50,180*Math.PI/180,360*Math.PI/180,false)  
    cxt.closePath()
    cxt.stroke() 

    cxt.beginPath()
    cxt.arc(400,280,50,0*Math.PI/180,180*Math.PI/180,true)  
    cxt.closePath()
    cxt.stroke()

    /**
     * 语法:
     * arc(x,y,r,sAngle,eAngle,counterclockwise)
     * x和y :圆心坐标
     * r :半径
     * sAngle :开始角度
     * eAngle :结束角度
     * counterclockwise :绘制方向(true:逆时针;false:顺时针 ,默认false)
     * 
     * 开始角度和结束角度，都是以弧度为单位。例如 180°就写成 Math.PI, 360°写成 Math.PI*2，以此类推
     * 30°为 30*Math.PI/180
     * 
     * 注意:绘制圆形之前，必须先调用 beginPath() 方法!!! 在制完成之后，还需要调用 cLosePath() 方法!!!
     */

     
    cxt.beginPath()
    cxt.moveTo(450,50)
    cxt.lineTo(550,50)
    cxt.lineTo(550,300)
    cxt.lineJoin = 'miter'
    cxt.setLineDash([10,20,30])
    cxt.stroke()


</script>

</html>
