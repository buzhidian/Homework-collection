<body>

        <canvas id="c" width="600" height="200" style="border: 1px solid #ccc;"></canvas>

<script>
    const cnv = document.getElementById("c")
    const cxt = cnv.getContext("2d")
    /* cxt.moveTo(50,25.5)  //起点

    cxt.lineWidth = 5
    cxt.strokeStyle = 'red'
    cxt.lineCap = 'square'

    cxt.moveTo(50,50)  //起点
    cxt.lineTo(200,150)  //终点
    cxt.moveTo(50,150)  //起点
    cxt.lineTo(200,50)  //终点

    cxt.moveTo(50,150)  //起点
    cxt.lineTo(200,150)  //终点
    cxt.lineTo(200,50)  //终点
    cxt.lineTo(50,50)  //终点
    cxt.closePath(50,150)  //终点

    cxt.moveTo(300,150)  //起点
    cxt.lineTo(335,25)  //终点 
    cxt.lineTo(370,150)  //终点
    cxt.lineTo(275,70)  //终点
    cxt.lineTo(395,70)  //终点
    cxt.closePath(300,150)  //终点

    cxt.strokeStyle = 'blue'
    cxt.strokeRect(410,50,150,100)  //(起点x坐标，起点y轴坐标,width,height)
    cxt.fillStyle = 'pink'
    cxt.fillRect(410,50,150,100)  //(起点x坐标，起点y轴坐标,width,height)

    cxt.stroke()

</script>
