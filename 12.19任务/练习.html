<body>
    <div id="app">
        <canvas id="c" width="600" height="200" style="border: 1px solid #ccc;"></canvas>
    </div>

</body>
<script>
    const cnv = document.getElementById("c")
    const cxt = cnv.getContext("2d")
    
    // 画矩形

    /* cxt.moveTo(50,50)  //起点
    cxt.lineTo(150,50)
    cxt.lineTo(150,100)
    cxt.lineTo(50,100)
    // cxt.lineTo(50,50)
    cxt.closePath()
    cxt.stroke() */

    /* cxt.strokeStyle = 'red'  
    cxt.strokeRect(50,50,200,100)

    cxt.fillStyle = 'aqua'
    cxt.fillRect(50,50,100,50) */

    // 画圆形
    // 语法：
    // arc(x,y,r,sAngle,eAngle,counterclockwise)
    /**
     * x: 圆心的x坐标
     * y: 圆心的y坐标
     * r: 半径
     * sAngle: 起始角度
     * eAngle: 终止角度
     * counterclockwise: 逆时针方向 ， 默认为false
     */

    cxt.beginPath()
    cxt.arc(100,100,50,0,2*Math.PI)
    cxt.closePath()

    cxt.stroke()

    cxt.beginPath()
    cxt.arc(250,100,50,0,Math.PI,true)
    cxt.closePath()

    cxt.stroke()

    cxt.beginPath()
    cxt.arc(450,100,50,Math.PI,2*Math.PI)
    cxt.closePath()

    cxt.stroke()
    

</script>
