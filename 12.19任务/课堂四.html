<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂</title>
</head>

<style>
</style>

<body>
    <div id="app">
        <canvas id="c" width="300" height="400" style="border: 1px solid #ccc;"></canvas>
    </div>

</body>
<script>
    const cnv = document.getElementById("c")
    const cxt = cnv.getContext("2d")
    
    cxt.moveTo(150,0)
    cxt.lineTo(150,400)
    cxt.strokeStyle = 'red'
    cxt.stroke()

    cxt.font = '30px Arial'

    cxt.textAlign = 'start'
    cxt.fillText('图标 start',150,40)
    
    cxt.textAlign = 'end'
    cxt.fillText('图标 end',150,100)

    cxt.textAlign = 'left'
    cxt.fillText('图标 left',150,160)

    cxt.textAlign = 'right'
    cxt.fillText('图标 right',150,220)

    cxt.textAlign = 'center'
    cxt.fillText('图标 center',150,280)
    

</script>

</html>
