<!DOCTYPE html>
<html lang="zh-CN">

<head>

<style>
    /* #c{

</style>

<body>
    <div id="app">
        <canvas id="c" width="300" height="200" style="border: 1px solid #ccc;"></canvas>
    </div>

</body>
<script>
    const cnv = document.getElementById("c")
    const cxt = cnv.getContext("2d")
    cxt.moveTo(50,50)  //起点
    cxt.lineTo(200,150)  //终点
    cxt.stroke()

</script>
