<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>设置地图级别与中心点</title>
</head>

<body>
  <div id="container"></div>

  <div class="input-card" style="width:24rem">
    <h4>设置地图中心点</h4>
    <div class="input-item">
      <button id="center" class="btn">随机地图中心点 setCenter</button>
    </div>
    <div class="input-item">
      <button id="zoomcenter" class="btn">随机地图层级与中心点 setZoomAndCenter</button>
    </div>
  </div>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=9cbe946a32b77785b08004a8e2b2c527"></script>
  <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
  <script>
    //初始化地图
    var map = new AMap.Map('container', {
      resizeEnable: true, 
      zoom: 12, 
      center: [114.39950042, 36.10594098],
      showIndoorMap: false,
    });

    document.querySelector("#center").onclick = function() {
      var lng = 114.39950042 + Math.floor(Math.random() * 589828) / 1e6;
      var lat = 36.10594098 + Math.floor(Math.random() * 514923) / 1e6; 
      map.setCenter([lng, lat]);
      log.info(`当前中心点已设为 ${lng.toFixed(6)},${lat.toFixed(6)}`);
    }

    document.querySelector("#zoomcenter").onclick = function() {
      var zoom = Math.floor(Math.random() * 10) + 8;
      var lng = 114.39950042 + Math.floor(Math.random() * 589828) / 1e6;
      var lat = 36.10594098+ Math.floor(Math.random() * 514923) / 1e6;
      map.setZoomAndCenter(zoom, [lng, lat]);
      log.info(`当前层级已设为${zoom}级，中心点已设为 ${lng.toFixed(6)},${lat.toFixed(6)}`);
    }
  </script>
</body>

</html>
