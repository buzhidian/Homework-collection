<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板</title>
</head>
<style>
    .box {
        width: 400px;
        height: 300px;
        border: 1px solid pink;
        margin: 100px auto;
        text-align: center;
        box-sizing: border-box;
        padding-top: 80px;
    }
</style>

<body>
    <div class="box">
        <button>点击按钮</button>
        <p class="show">显示的名字</p>
    </div>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        var arr = ['宋江', '卢俊义', '吴用', '公孙胜', '关胜', '林冲', '秦明']
        var btn = document.querySelector('button')
        var show = document.querySelector('.show')
        btn.onclick = function () {
            var randomName = arr[getRandom(0, arr.length - 1)]
            show.innerHTML = randomName
        }
    </script>
</body>

</html>
