<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>H2201B点名表</h1>
    <p class="date">时间:<span class="time"></span></p>
    <div class="box">
        <div class="left">
            <ul>
            </ul>
        </div>
        <div class="right">
            <p>
                天选之人：<span class="name">王龙翔</span>
            </p>
            <audio id="audio" src="./mp3/大野木宣幸 - Battle City.mp3" autoplay controls></audio>
            <div class="footer">
                <ul>
                    <li>
                        <button class="roll">单人点名</button>
                        <button class="stop" style="display: none;">停止</button>
                    </li>
                    <li>
                        <button class="roll">双人点名</button>
                        <button class="stop" style="display: none;">停止</button>
                    </li>
                    <li>
                        <button class="roll">男生点名</button>
                        <button class="stop" style="display: none;">停止</button>
                    </li>
                    <li>
                        <button class="roll">女生点名</button>
                        <button class="stop" style="display: none;">停止</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
