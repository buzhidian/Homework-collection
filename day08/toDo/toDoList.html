<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <!-- 头部内容 -->
        <div class="head">
            <img src="./note.75134fb0.svg" alt="">
            <p>To-DoList</p>
        </div>
        <!-- 标题 -->
        <div class="title">
            <h1>~ Today I need to ~</h1>
        </div>
        <!-- 添加表单 -->
        <div class="form">
            <div class="input">
                <input type="text" placeholder="Add new todo..." id="inp">
            </div>
            <button id="submit"><span>Submit</span></button>
        </div>
        <!-- 主体内容 -->
        <div class="body">
            <ul id="list">
                <li class="">
                    <input type="checkbox" class="checkbox-btn">
                    <p class="content">
                       11124324
                    </p>
                    <button class="close-btn">X</button>
                </li>
                <li class="completed">
                    <input type="checkbox" class="checkbox-btn" checked>
                    <p class="content">
                        4353534
                    </p>
                    <button class="close-btn">X</button>
                </li>
            </ul>
        </div>
        <!-- 尾部内容 -->
        <div class="footer">
            <span>1 item left</span>
            <div class="filters">
                <span class="option active">All</span>
                <span class="option">Active</span>
                <span class="option">Completed</span>
            </div>
            <span class="option">Clear completed</span>
        </div>

    </div>
</body>
<script src="./js/index.js"></script>
<script>
</script>

</html>
