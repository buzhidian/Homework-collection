/*     var i=1 ;

     */

    console.log("------分割线------");

    // 基本数据类型
    let num = 1234
    let str = '1234'
    let bool = true

    // 复杂数据类型
    let arr = []
    let obj = {}
    let fn = function(){}
    let cla = class{}
    let number = new Number(12)

    console.log(typeof num);
    console.log(typeof str);
    console.log(typeof bool);
    console.log(typeof arr);
    console.log(typeof obj);
    console.log(typeof fn);
    console.log(typeof cla);

    console.log(typeof undefined);
    console.log(typeof null);
    console.log(typeof Array);
    console.log(typeof Object);

    console.log("------分割线------");
    console.log("------分割线------");
    console.log(num instanceof Number);
    console.log(number instanceof Number);
    console.log(str instanceof String);
    console.log(bool instanceof Boolean);
    console.log(null instanceof Object);

    console.log(arr instanceof Array);

    console.log(obj instanceof Object);
    console.log(fn instanceof Function);

    console.log(cla instanceof Function);
    console.log(cla instanceof Object);
    
    console.log("------分割线------");

    console.log(num.constructor);
    console.log(str.constructor);
    console.log(bool.constructor);

    console.log(arr.constructor);
    console.log(obj.constructor);
    console.log(fn.constructor);
    console.log(cla.constructor);

    console.log("----");
    function Demo(){}
    Demo.prototype = Array.prototype
    let demo = new Demo()
    console.log(demo.constructor);

    console.log(Object.prototype.toString.call(undefined));

    console.log(Object.prototype.toString.call(obj));
    console.log(Object.prototype.toString.call(fn));
    console.log(Object.prototype.toString.call(cla));
