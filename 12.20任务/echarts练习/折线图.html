<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图</title>
</head>
<style>
    #main {
        width: 800px;
        height: 500px;
    }
</style>
<script src="./js/echarts.min.js"></script>
<body>
    <div id="app">
        <div id="main"></div>
    </div>
</body>
<script>
    var mEcharts = echarts.init(document.querySelector('#main'))
    var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    var yDataArr = [3000, 500, 2500, 1000, 2000, 1700, 400, 1000, 900, 1000, 2000, 2500]
    var option = {
        title: {
            text: '月销量',
        },
        xAxis: {
            type: 'category',
            data: xDataArr
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: 'teacher',
            type: 'line',
            data: yDataArr
        }]
    }
    mEcharts.setOption(option)
</script>

</html>
