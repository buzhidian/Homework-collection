    <div id="app">

<script>

    // Object.defineProperty   

    let hope = "你的梦想"
    let person = {
        name:"小明",
        age:"12",
        sex:"第三性别"
    }
    Object.defineProperty(person,"hope",{
        // writable:true,
        get:function(){
            console.log("读取了属性");
            return hope
        },
        set(value){
            hope = value
            console.log("修改了属性");
        }
    })

    console.log(person);
    hope = "有个好工作"
    console.log(person);

    // 数据代理
    let obj = {y:200}
    let obj1 = {x:200}
    Object.defineProperty(obj1,"y",{
        get:function(){
            return obj.y
        },
        set(value){
            obj.y = value
        }
    })
    console.log(obj1);

</script>

</html>
